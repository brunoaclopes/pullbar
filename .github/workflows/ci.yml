name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-validate:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Build (debug)
        run: swift build

      - name: Build (release)
        run: swift build -c release

      - name: Validate run helper
        run: ./scripts/run-signed.sh --no-run

      - name: Validate installer helper
        run: ./scripts/install.sh --help
